<!DOCTYPE html>
<html>
	<head>
		<title>Learning JavaScript</title>
		<script src = "js/armstrong.js"></script>
		<script src = "js/fact.js"></script>
		<script src = "js/prime.js"></script>
		<script src = "js/fibo.js"></script>
		<script src = "js/palindrome.js"></script>
	</head>
	<body>
	<label for="arm_num">Enter the number to check for Armstrong Number</label><br>
	<input type="text" id="arm_num"><br>
	<input type="button" value = "GO" onclick="is_armstrong()"><br>
	<p id="is_arm"></p><br><br>

	<label for="fact_num">Enter the number to find the fatorial for:</label><br>
	<input type="text" id="fact_num"><br>
	<input type="button" value = "GO" onclick="factorial()"><br>
	<p id="is_fact"></p><br><br>

	<label for="fibo_num">Enter the number to print the fibo sequence:</label><br>
	<input type="text" id="fibo_num"><br>
	<input type="button" value = "GO" onclick="fibonacci()"><br>
	<p id="is_fibo"></p><br><br>

	<label for="prime_num">Enter the number till you want to find the prime numbers</label><br>
	<input type="text" id="prime_num"><br>
	<input type="button" value = "GO" onclick="print_prime()"><br>
	<p id="is_prime"></p><br><br>

	<label for="palin_num">Enter the number to check for Palindrome</label><br>
	<input type="text" id="palin_num"><br>
	<input type="button" value = "GO" onclick="is_palindrome()"><br>
	<p id="is_palin"></p><br><br>


	</body>
</html>
